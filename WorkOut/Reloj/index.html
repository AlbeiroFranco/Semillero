<html lang="es">
<head>

<body>  
    <div class = container>

        <div class="hourdigit">
            <h1>Hora Actual</h1>
            <span id="hourdigital"></span>

            <span class="number12">12</span>
            <span class="number3">3</span>
            <span class="number6">6</span>
            <span class="number9">9</span>
            <img src="img/aguja.png" alt="" id="hours">
            <img src="img/agujaMinutos.png" alt="" id="minutes">
            <img src="img/agujaSegundos.png" alt="" id="seconds">

    </div>

<script src="./script.js"></script>

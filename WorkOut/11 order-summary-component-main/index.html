<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Order summary card</title>
</head>
<body>
  <main>
    <img class="imagenPrincipal" src="./images/illustration-hero.svg" alt=""> 
    <section>
      <article class="titulo">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </article>

      <article class="seleccionPlan">
        <aside class= "imagenTexto">
            <div class="imagen">
              <img src="./images/icon-music.svg" alt="">
            </div>
          <div class="planAnual">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </aside>
        <div class="change">
          <span class="change">Change</span>
        </div>
      </article>

      <article class="botonesFinales">
        <button type="submit">Proceed to Payment</button>
        <span class="cancel">Cancel Order</span>
      </article>
    </section>
  </main>

</body>
</html>

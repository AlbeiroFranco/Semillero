<table class="table table-hover animate__animated animate__zoomInDown">
    <thead> 
        <tr> <!-- tr = table row -->
            <th>#</th> <!-- th = table header-->
            <th>Bandera</th>
            <th>Pais</th>
            <th>Capital</th>
            <th>Poblaci√≥n</th>
            <th>Region</th>
            <th></th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index"> <!-- nuemracion tenemos que extraer el indice -->
            <td>{{i + 1}}</td> <!-- td = table description -->
            <td>
                <img [src]="pais.flags.svg" class="small-flag" alt=""> <!-- [src] traer datos directos -->
            </td>
            <td>{{pais.name.common || pais.name}}</td>
            <td>{{pais.capital}} </td>
            <td>{{pais.population | number}}</td>
            <td>{{pais.region}}</td>
            <td>
                <a [routerLink]="['/ver', pais.cca2]"> Ver...</a>
            </td>
        </tr>
    </tbody>
</table>

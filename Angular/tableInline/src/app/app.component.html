<div class="jumbotron">
  <h3 class="tesxt-success">Tabala en linea</h3>
</div>

<div class="row ">
  <div class="col-md-8">
    <h2>Users</h2>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Website</th>
        <th>City</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of userList">
      <tr>
        <td>
          <div *ngIf="!user.isEdit">{{user.id}}</div>
          <div *ngIf="user.isEdit">
            <input type="text" class="form-control" name="name" [(ngModel)]="user.id">
          </div>
        </td>
        <td>
          <div *ngIf="!user.isEdit">{{user.name}}</div>
          <div *ngIf="user.isEdit">
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
          </div>
        </td>
        <td>
          <div *ngIf="!user.isEdit">{{user.username}}</div>
          <div *ngIf="user.isEdit" >
            <input type="text" class="form-control" name="name" [(ngModel)]="user.username">
          </div>
        </td>
        <td>
          <div *ngIf="!user.isEdit">{{user.email}}</div>
          <div *ngIf="user.isEdit">
            <input type="text" class="form-control" name="name" [(ngModel)]="user.email" required="">
          </div>
        </td>
        <td>
          <div *ngIf="!user.isEdit">{{user.website}}</div>
          <div *ngIf="user.isEdit">
            <input type="text" class="form-control" name="name" [(ngModel)]="user.website">
          </div>
        </td>
        <td>
          <div *ngIf="!user.isEdit">{{user.address.city}}</div>
          <div *ngIf="user.isEdit">
            <input type="text" class="form-control" name="name" [(ngModel)]="user.address.city">
          </div>
        </td>
        <td>
          <div *ngIf="!user.isEdit">
            <i class="fa-solid fa-pencil ms-3" (click)="getById(user)"></i>
            <i class="fa-solid fa-trash-can ms-3" (click)="deleteCompany(user)" ></i>
          </div>
          <div *ngIf="user.isEdit" >
            <i class="fa-solid fa-floppy-disk ms-3" (click)="saveCompany(user)"></i>
            <i class="fa-solid fa-xmark ms-3" (click)="close(user)"></i>
          </div>
          
        </td>
      </tr>   
    </tbody>
  </table>
</div>

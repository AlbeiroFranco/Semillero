<mat-sidenav-container fullscreen >
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()"> 
                <mat-icon mat-list-icon color="primary">list</mat-icon>
                <span>Listado héroes</span>
            </a>

            <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()"> 
                <mat-icon mat-list-icon color="primary" >add_circle</mat-icon>
                <span>Añadir héroes</span>
            </a>

            <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()"> 
                <mat-icon mat-list-icon color="primary" >search</mat-icon>
                <span>Búscar héroes</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>


    <mat-toolbar color="secondary">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <span class="spacer"></span>
        <span>{{verAuth.usuario}}</span>
        <button mat-button (click)="salir()" >Salir</button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>

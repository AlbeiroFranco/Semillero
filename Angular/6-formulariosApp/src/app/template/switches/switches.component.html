<h2>Template: Switches </h2>
<hr>

<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" value="M" [(ngModel)]="persona.genero" id="radioMasculino1" required="">
                <label class="form-check-label" for="flexRadioDefault1">
                Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" value="F" [(ngModel)]="persona.genero" id="radioFemenino2" required="">
                <label class="form-check-label" for="flexRadioDefault2">
                Femenino
                </label>
            </div>

        </div>

    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="persona.notificaciones" name="notificaciones" id="notificacionesSwitch">
                <label class="form-check-label" for="notificacionesSwitch">Recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="terminos" [(ngModel)]="terminosCondiciones" value="" id="terminosCheck" required>
                <label class="form-check-label" for="terminosCheck">
                  Aceptar terminos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>



</form>

<span>Valor Formulario</span>
<pre>{{miFormulario.value | json}}</pre>
<hr>

<span>Formulario valido</span>
<pre>{{miFormulario.valid }}</pre>
<hr>

<span>persona</span>
<pre>{{persona | json}}</pre>
<hr>

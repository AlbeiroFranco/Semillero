<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off"><!-- se debe crear el metodo y llamarlo con que sea de tipo NgForm -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                  <input [ngModel]="valorInicial.producto" 
                         name="producto" 
                         type="text" 
                         class="form-control"  
                         placeholder="Nombre del producto"  
                         required
                         minlength="3"><!--se llama en ng model solito y se le asigna un nombre al input -->
                  <span class="form-text text-danger" *ngIf="validar()">Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                  <input [ngModel]="valorInicial.precio" name="precio" type="number" class="form-control"  placeholder="Precio del producto" required min="0">
                  <span class="form-text text-danger" *ngIf="validarPrecio()">El precio debe de ser 0 o mayor</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                  <input [ngModel]="valorInicial.existencias" name="existencias" type="number" class="form-control"  placeholder="Existencias del producto" customMin [minimo]="0" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end" >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched}}</pre>

        <span>Valor</span>
        <pre>{{ miFormulario.value | json}}</pre>

        <span>Directiva</span>
        <pre>{{ miFormulario.controls['existencias']?.errors | json}}</pre>
    </div>
</div>

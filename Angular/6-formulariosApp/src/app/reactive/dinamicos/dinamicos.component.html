<h2>Reactivos: Dinamicos</h2>
<hr>

<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off"> 
    
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de la persona">
            <span class="form-text text-danger" *ngIf="camposNoValidos('nombre')" >Este campo obligatorio</span><!-- se enlaza lo que se necesita en en ngIf -->
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group ">
                <input class="form-control" [formControl]="nuevoFavorito" placeholder="Agregar Favorito" (keyup.enter)="agregarFavorito()" >
                <button type="button" class="btn btn-success" (click)="agregarFavorito()">Agregar</button>
            </div>
        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos"> <!--nos indica que lo que viene a continuacion es un arreglo -->
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control" [formControlName]="i" >
                <button type="button" class="btn btn-danger" (click)="borrar(i)">Eliminar</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12" type="button" >
            <button type="submit" class="btn btn-primary float-end" >Guardar</button><!-- sirve llamando el botorn de type = "Submit" o tambien llamando el metodo (click)="guardar()"-->
        </div> 
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<hr>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>
<hr>

<span>Agregar</span>
<pre>{{nuevoFavorito.valid | json}}</pre>
<hr>

<span>Agregar Value</span>
<pre>{{nuevoFavorito.value | json}}</pre>
<hr>

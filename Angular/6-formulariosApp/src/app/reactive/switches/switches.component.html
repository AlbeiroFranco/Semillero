<h2>Reactivos: Switches </h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" value="M" id="radioMasculino1" >
                <label class="form-check-label" for="flexRadioDefault1">
                Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" formControlName="genero" id="radioFemenino2" >
                <label class="form-check-label" for="flexRadioDefault2">
                Femenino
                </label>
            </div>

        </div>

    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones" role="switch" id="notificacionesSwitch">
                <label class="form-check-label" for="notificacionesSwitch">Recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terminosCheck" formControlName="terminos">
                <label class="form-check-label" for="terminosCheck">
                  Aceptar terminos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>



</form>

<span>Valor Formulario</span>
<pre>{{miFormulario.value | json}}</pre>
<hr>

<span>Formulario valido</span>
<pre>{{miFormulario.valid }}</pre>
<hr>

<span>persona</span>
<pre>{{persona | json}}</pre>
<hr>

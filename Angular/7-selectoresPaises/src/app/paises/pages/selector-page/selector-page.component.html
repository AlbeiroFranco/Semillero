<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Region -->
    <div class="row">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">-- Seleccione Continente --</option>
                <option *ngFor="let region of regiones;" [value]="region | lowercase" >{{region}}</option>
            </select>
        </div>
    </div>

    <!-- Pais -->
    <div class="row" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control" formControlName="pais">
                <option value="">-- Seleccione país --</option>
                <option *ngFor="let pais of paises" [value]="pais.cca2">{{pais.name.common}}</option>
            </select>
        </div>
    </div>

    <!-- Fron -->
    <div class="row" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Fontera:</label>
            <select class="form-control" formControlName="frontera" >
                <option value="">-- Seleccione país fronterizo --</option>
                <option *ngFor="let frontera of fronteras;" [value]="frontera.cca2">{{frontera.name.common}}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando"> <!-- PARA GENERAR UN ALERTA DE CARGANDO -->
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end ">Seleccionar</button>
        </div>
    </div>

</form>

<span>Formulario Valid</span>
<pre>{{miFormulario.valid | json}}</pre>
<span>Formulario Value</span>
<pre>{{miFormulario.value | json}}</pre>

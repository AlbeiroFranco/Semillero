<div  #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label"> Zoom: {{zoomLvl | number: '2.0-0'}} Lng: {{centroMap[0] | number: '2.4-4'}}, Lat: {{centroMap[1] | number: '2.4-4'}}</label>
        <input type="range" class="form-range" [value]="zoomLvl" min="0" max="18" (input)="cambio(zoomInput.value)" #zoomInput>
    </div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">-</button>
        <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
    </div>
</div>
